<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Elements</title>
    <style>
        video {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Media Elements</h1>
    <h2>Video Element</h2>
    <video controls autoplay loop>
        <source src="video/java-life.mp4">
        <source src="video/java-life.webm">
        <source src="video/java-life.avi">
        <source src="video/java-life.mkv">
        HTML5 Video Element is not supported in your browser
    </video>
    <h2>Audio Element</h2>
    <audio controls autoplay loop>
        <source src="audio/java-life.mp3">
        <source src="audio/java-life.wav">
        HTML5 Audio Element is not supported in your browser
    </audio>
</body>
</html>
